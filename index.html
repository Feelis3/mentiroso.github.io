      function confirmStartGame() {
        db.ref("rooms/"+currentRoom).once("value", s => {
          const d = s.val(), num = parseInt(document.getElementById("liar-range").value);
          let item = dictionary[Math.floor(Math.random()*dictionary.length)];
          let assigns = {}; d.turnOrder.forEach((p, i) => assigns[p] = i < num ? "mentiroso" : "inocente");
          db.ref("rooms/"+currentRoom).update({ status: "started", word: item.w, category: item.c, assignments: assigns, votes: null });
        });
      }

      function openVoting() { db.ref(`rooms/${currentRoom}`).update({ status: "voting", votes: {} }); }
      function castVote(target) {
        db.ref(`rooms/${currentRoom}`).once('value', s => {
            const d = s.val(), max = Object.values(d.assignments).filter(r => r === "mentiroso").length;
            if(myVotes.includes(target)) myVotes = myVotes.filter(v => v !== target);
            else if(myVotes.length < max) myVotes.push(target);
            if(myVotes.length === max) { db.ref(`rooms/${currentRoom}/votes/${myName}`).set(myVotes); myVotes = []; }
            else renderVoteList(d);
        });
      }

      function renderVoteList(d) {
        const pKeys = Object.keys(d.players).filter(k => d.players[k] !== "KICKED");
        document.getElementById("vote-list").innerHTML = pKeys.map(u => {
            const sel = myVotes.includes(u);
            return `<button onclick="castVote('${u}')" class="player-card w-full ${sel ? 'border-pink-600 bg-pink-600/20' : ''}"><img src="${getAvatar(u)}" class="avatar"><span class="font-black text-xs uppercase">${u}</span>${sel ? '<span class="ml-auto text-[8px] bg-pink-600 px-2 rounded-full">OK</span>' : ''}</button>`;
        }).join("");
      }

      function listenToRoom(code) {
        db.ref(`rooms/${code}/players/${myName}`).onDisconnect().remove();

        // OBSERVADOR DE REACCIONES (CORREGIDO PARA QUE SE VEA SIEMPRE)
        db.ref(`rooms/${code}/lastReaction`).on("value", s => {
            const val = s.val();
            if(!val || Date.now() - val.time > 2000) return;
            const container = document.getElementById("reaction-container");
            const pop = document.createElement("div");
            pop.className = "reaction-pop";
            pop.innerHTML = `<span style="font-size:50px">${val.emoji}</span><span style="font-size:10px; font-weight:900; background:rgba(0,0,0,0.5); padding:2px 8px; border-radius:10px; border:1px solid rgba(255,255,255,0.2)">${val.user}</span>`;
            container.appendChild(pop);
            setTimeout(() => pop.remove(), 2500);
        });

        db.ref("rooms/" + code).on("value", s => {
          const d = s.val(); if(!d) return;
          const pKeys = d.players ? Object.keys(d.players).filter(k => d.players[k] !== "KICKED") : [];
          if (!d.host || !d.players[d.host]) if (pKeys.length > 0) db.ref(`rooms/${code}/host`).set(pKeys[0]);
          const isIHost = d.host === myName;
          
          document.getElementById("btn-logout").classList.remove("hidden");
          document.getElementById("trigger-reaction").classList.remove("hidden");
          ["screen-lobby", "screen-room", "screen-game-order", "screen-game", "screen-voting"].forEach(id => document.getElementById(id).classList.add("hidden"));

          if (d.status === "waiting") {
            document.getElementById("screen-room").classList.remove("hidden");
            document.getElementById("room-code-display").innerText = code;
            document.getElementById("mode-tag").innerText = "MODO: " + d.mode.toUpperCase();
            document.getElementById("player-list").innerHTML = pKeys.map(u => `<div class="player-card">${isIHost && u !== myName ? `<div class="kick-badge" onclick="kickPlayer('${u}')">√ó</div>` : ""}<img src="${getAvatar(u)}" class="avatar"><div class="flex flex-col text-left leading-none"><span class="font-black text-[11px] uppercase">${u}</span><span class="text-pink-500 font-black text-[9px] mt-1">${d.points ? (d.points[u] || 0) : 0} PTS</span></div></div>`).join("");
            if (isIHost) document.getElementById("host-controls").classList.remove("hidden");
          } 
          else if (d.status === "showing_order") {
            document.getElementById("screen-game-order").classList.remove("hidden");
            document.getElementById("turn-order-list").innerHTML = d.turnOrder.map((p, i) => `<div class="player-card"><div class="bg-pink-600 text-white w-6 h-6 rounded-full flex items-center justify-center font-black text-xs">${i+1}</div><img src="${getAvatar(p)}" class="avatar !w-8 !h-8"><span class="font-black text-sm uppercase">${p}</span></div>`).join("");
            document.getElementById("host-start-trigger").classList.toggle("hidden", !isIHost);
          } 
          else if (d.status === "started") {
            document.getElementById("screen-game").classList.remove("hidden");
            if (d.mode === "admin" && isIHost) { document.getElementById("admin-view").classList.remove("hidden"); document.getElementById("admin-word-info").innerText = d.word; }
            else { document.getElementById("player-view").classList.remove("hidden"); if (d.assignments && d.assignments[myName]) showRole(d.assignments[myName], d.word, d.category); }
            document.getElementById("host-game-controls").classList.toggle("hidden", !isIHost);
          } 
          else if (d.status === "voting") {
            document.getElementById("screen-voting").classList.remove("hidden");
            const allV = d.votes && Object.keys(d.votes).length >= pKeys.length;
            if (!(d.votes && d.votes[myName])) renderVoteList(d);
            else document.getElementById("vote-list").innerHTML = pKeys.map(u => `<div class="player-card opacity-50"><img src="${getAvatar(u)}" class="avatar"><span class="font-black text-[10px] uppercase text-white">${u}</span>${d.votes[u] ? '<span class="ml-auto text-[8px] bg-green-500 px-2 rounded-full text-white font-bold">VOT√ì</span>' : ''}</div>`).join("");
            
            if (allV && !d.animShowed) {
                const liars = Object.entries(d.assignments).filter(([p, r]) => r === "mentiroso").map(e => e[0]);
                const counts = {}; Object.values(d.votes).forEach(a => a.forEach(v => counts[v] = (counts[v] || 0) + 1));
                const target = Object.entries(counts).sort((a,b) => b[1]-a[1])[0][0];
                if (isIHost) db.ref(`rooms/${currentRoom}/animShowed`).set(true);
                const screen = document.getElementById("ejection-screen");
                document.getElementById("ejection-avatars-flow").innerHTML = liars.map(l => `<div class="floating-avatar"><img src="${getAvatar(l)}" class="w-full h-full"></div>`).join("");
                document.getElementById("ejection-msg").innerHTML = `LOS MENTIROSOS ERAN:<br><span class="text-pink-500">${liars.join(" & ")}</span>`;
                screen.classList.add("active");
                setTimeout(() => { 
                    screen.classList.remove("active");
                    document.getElementById("vote-results").classList.remove("hidden");
                    document.getElementById("results-display").innerHTML = pKeys.map(p => {
                        const isLi = d.assignments[p] === "mentiroso";
                        return `<div class="flex justify-between items-center ${isLi ? 'bg-pink-600/20 border border-pink-600' : 'bg-white/5'} p-2 rounded-lg"><div class="flex flex-col text-left"><span class="text-[10px] font-black uppercase text-white">${p}</span><span class="${isLi?'text-pink-500':'text-zinc-500'} text-[8px] font-bold uppercase">${isLi?'Mentiroso ü§´':'Inocente ‚úÖ'}</span></div><span class="font-black text-xs text-white">${counts[p] || 0} VOTOS</span></div>`;
                    }).join("");
                    if (isIHost) {
                        Object.entries(d.assignments).forEach(([p, role]) => {
                            if (role === "mentiroso" && target !== p) db.ref(`rooms/${currentRoom}/points/${p}`).transaction(v => (v||0)+3);
                            if (role === "inocente" && d.assignments[target]==="mentiroso" && d.votes[p].includes(target)) db.ref(`rooms/${currentRoom}/points/${p}`).transaction(v => (v||0)+1);
                        });
                        document.getElementById("btn-final-reset").classList.remove("hidden");
                    }
                }, 5000);
            }
          }
